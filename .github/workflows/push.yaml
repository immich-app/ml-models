name: Model export
on:
  push:
    branches: ['main']
  pull_request:
  release:
    types: ['published']
  workflow_dispatch:
    inputs:
      force:
        type: boolean
        required: false
        description: 'Force export all models'

# TODO: concurrency block?

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      to_export: ${{ steps.scope.outputs.to_export }}
      unchanged: ${{ steps.scope.outputs.unchanged }}
    steps:
      - name: Checkout new ref
        uses: actions/checkout@v4
      - name: Determine previous ref
        id: ref
        run: |
          ev="${{ github.event_name }}"
          if [[ "$ev" == "push" ]]; then
            ref="${{ github.event.before }}"
          elif [[ "$ev" == "pull_request" ]]; then
            ref="${{ github.event.pull_request.base.sha }}"
          elif [[ "$ev" == "workflow_dispatch" ]]; then
            # TODO: This will currently never diff
            # What ref to diff against on a dispatch?
            ref="${{ github.event.ref }}"
          elif [[ "$ev" == "release" ]]; then
            ref=$(git rev-list --tags --max-count=1 --skip=1 --no-walk)
          fi
          echo "previous-ref=$ref" >> $GITHUB_OUTPUT
      - name: Checkout previous ref
        uses: actions/checkout@v4
        with:
          path: before
          ref: ${{ steps.ref.outputs.previous-ref }}
      - id: new-files
        run: |
          workflows="${{ hashFiles('.github/workflows/**')}}"
          exporter="${{ hashFiles('immich_model_exporter/**', 'pyproject.toml', 'uv.lock')}}"
          hash=$(echo "$workflows$exporter" | sha256sum | cut -d' ' -f1)
          echo "hash=$hash" >> $GITHUB_OUTPUT
      - id: old-files
        run: |
          workflows="${{ hashFiles('./before/.github/workflows/**')}}"
          exporter="${{ hashFiles('./before/immich_model_exporter/**', './before/pyproject.toml', './before/uv.lock')}}"
          hash=$(echo "$workflows$exporter" | sha256sum | cut -d' ' -f1)
          echo "hash=$hash" >> $GITHUB_OUTPUT
      - id: new-models
        uses: mikefarah/yq@v4.45.1
        with:
          cmd: yq eval '.models' -o=json -I=0 ./models.yaml
      - id: old-models
        uses: mikefarah/yq@v4.45.1
        with:
          cmd: yq eval '.models' -o=json -I=0 ./before/models.yaml
      - id: scope
        uses: actions/github-script@v7
        with:
          script: |
            const newModels = JSON.parse('${{ steps.new-models.outputs.result }}');
            const oldModels = JSON.parse('${{ steps.old-models.outputs.result }}');

            const oldHash = '${{ steps.old-files.outputs.hash }}';
            const newHash = '${{ steps.new-files.outputs.hash }}';
            let force = false;
            if (context.eventName === 'workflow_dispatch' && core.getBooleanInput('force')) {
              force = true;
            }
            if (oldHash != newHash) {
              force = true;
            }
            if (force) {
              console.log("Workflow files or code changed; forcing full export");
              core.setOutput('to_export', JSON.stringify(newModels));
              core.setOutput('unchanged', JSON.stringify([]));
              return;
            }

            const oldMap = Object.fromEntries(oldModels.map((m) => [m.name, m]));
            const newMap = Object.fromEntries(newModels.map((m) => [m.name, m]));

            const keys = new Set([...Object.keys(oldMap), ...Object.keys(newMap)]);

            const to_export = [];
            const unchanged = [];

            function equal(m, n) {
              if (!m && !n) return true;
              if (!m || !n) return false;
              return m["name"] === n["name"] &&
                m["source"] === n["source"] &&
                m["hf-name"] === n["hf-name"];
            }

            for (const key of keys) {
              const o = oldMap[key];
              const n = newMap[key];
              const eq = equal(o, n);

              if (eq) {
                unchanged.push(n);
              }
              if (!eq && n) {
                to_export.push(n);
              }
              // !n: deleted, which we ignore
            }

            core.setOutput('to_export', JSON.stringify(to_export));
            core.setOutput('unchanged', JSON.stringify(unchanged));
            return;

  export:
    uses: ./.github/workflows/export.yaml
    needs: configure
    strategy:
      # Prevent a failure in one image from stopping the other builds
      # TODO: Is this what we want to do with failures?
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.configure.outputs.to_export) }}
    with:
      model-name: ${{ matrix.name }}
      model-source: ${{ matrix.source }}
      hf-name: ${{ matrix.hf-name }}
      upload: ${{ inputs.force || github.event_name == 'release'}}
