on:
  workflow_call:
    inputs:
      model-name:
        required: true
        type: string
      model-source:
        required: true
        type: string
      upload:
        type: boolean
        default: false

jobs:
  export:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact-name.outputs.artifact-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
      - run: uv sync # TODO: cache uv env (does setup-uv do that already automatically?)

      - run: uv run immich_model_exporter export "${{ inputs.model-name }}" "${{ inputs.model-source }}"

      - id: artifact-name
        run: |
          IN="${{ inputs.model-name }}"
          echo "artifact-name=${IN//\//_}" >> "$GITHUB_OUTPUT" # Replace / with _

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.artifact-name }}
          path: models/

  # When doing benchmarking, that goes here
  # Download the exported artifact, and upload an artifact with the benchmark result to be used below

  upload:
    if: ${{ inputs.upload }}
    runs-on: ubuntu-latest
    needs: export
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
      - run: uv sync # TODO: cache uv env (does setup-uv do that already automatically?)

      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.export.outputs.artifact-name }}
          merge-multiple: 'true' # We don't actually have multiple, but this also sets the subfolder naming behaviour
          path: models/

      - run: uv run immich_model_exporter upload "${{ inputs.model-name }}" --hf-organization immich-testing
